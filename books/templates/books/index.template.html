{% extends 'base.template.html' %}
{%load static %}

{%block content%}
    <h1>Books</h1>
    <p>
        Here you can see all the books that we have.
    </p>
    <ul>
        {%for book in books %}
        <li>
            {{book.title}} 
            <a href="{% url 'update_book_route' book_id=book.id %}">Edit</a>
            <a href="{% url 'delete_book_route' book_id=book.id %}">Delete</a>
        </li>
        {%endfor%}
    </ul>
{%endblock%}
