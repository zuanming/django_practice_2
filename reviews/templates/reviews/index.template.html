{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Reviews</h1>
    <p>
        Here you can see all the reviews that we have.
    </p>
    <form method="GET">
        {{search_review_form|crispy}}
        <input type='submit' value='Search!'/>
    </form>
    <ul>
    {% for review in reviews %}
        <li>
            {{review.title}}
            <a href="{% url 'update_review_route' review_id=review.id %}">Edit</a>
            <a href="{% url 'delete_review_route' review_id=review.id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
